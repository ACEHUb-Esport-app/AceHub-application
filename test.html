<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(https://e1.pxfuel.com/desktop-wallpaper/237/151/desktop-wallpaper-3d-green-cubes-cubes.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        body:hover {
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
        }

        :root {
    --color-primary: #00ffcc;
    --color-secondary: #4cdbcf;
    --color-background-dark: #1c1c1c;
    --color-background-light: #2a2a2a;
    --color-text-light: #d1d1d1;
    --color-text-gray: #b3b3b3;
    --color-text-hover: #ffffff;
    --color-border: rgba(0, 255, 204, 0.3);
    --color-shadow: rgba(0, 255, 204, 0.3);
    --color-shadow-hover: rgba(0, 255, 204, 0.5);
}

        .container {
            position: relative;
            width: 900px;
            height: 600px;
            overflow: hidden;
        }

        .form-container {
            position: absolute;
            width: 50%;
            height: 100%;
            padding: 50px;
            background: white;
            transition: box-shadow 0.3s ease,transform 0.2s ease;
        }

        .form-container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .overlay {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url(https://w0.peakpx.com/wallpaper/208/691/HD-wallpaper-counter-strike-selfie-time-counter-strike-games-deviantart.jpg);
            background-size: cover;
            background-position: center;
        }

        .container.active .sign-up-container {
            transform: translateX(100%);
        }

        .container.active .sign-in-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .container.active .overlay-container {
            transform: translateX(-100%);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease,box-shadow 0.3s ease;
        }

        .input:hover {
            border-color: #131212;
            box-shadow: 0 0 5px rgba(147, 47, 143, 0.5);
        }

        button {
            padding: 12px;
            background: #0fcfbf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease,transform 0.2s ease;
        }

        button:hover {
            background-color: #0fcfbf;
            transform: scale(1.05);
            box-shadow: 0 8px 20px var(--color-shadow-hover);
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
        }

        .switch-form {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .switch-form a {
            color: #0fcfbf;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .switch-form a:hover {
            color: #d81717;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Repeat Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-form">
                Already have an account? <a id="signInLink">Sign In</a>
            </div>
        </div>
        <div class="form-container sign-in-container">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a id="signUpLink">Sign Up</a>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const signInLink = document.getElementById('signInLink');
        const signUpLink = document.getElementById('signUpLink');

        signInLink.addEventListener('click', () => {
            container.classList.add('active');
        });

        signUpLink.addEventListener('click', () => {
            container.classList.remove('active');
        });
    </script>
</body>
</html>
